        function keydown(){
          var event = arguments.callee.caller.arguments[0] || window.event;
          if(event.keyCode == 13){
            let url = 'https://www.google.com/search?hl=zh-CN&tbm=isch&source=hp&biw=1440&bih=849&q='+query.value;
            window.location = url;
          }
